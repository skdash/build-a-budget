<ion-header>
  <ion-navbar>
    <ion-title>
      Review Budget
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Categories
    </ion-list-header>

    <ion-item>
      <ion-icon name="car" item-start></ion-icon>
      <ion-label>Transportation</ion-label>
      <span item-right>$90</span>
      <ion-toggle value="foo" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="pizza" item-start></ion-icon>
      <ion-label>Food</ion-label>
      <span item-right>$70</span>
      <ion-toggle color="energized"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="home" item-start></ion-icon>
      <ion-label>Housing</ion-label>
      <span item-right>$50</span>
      <ion-toggle color="danger" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="film" item-start></ion-icon>
      <ion-label>Entertainment</ion-label>
      <span item-right>$45</span>
      <ion-toggle color="royal" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="star" item-start></ion-icon>
      <ion-label>Other</ion-label>
      <span item-right>$40</span>
      <ion-toggle color="danger"></ion-toggle>
    </ion-item>

  </ion-list>

  <button ion-button (click)="showConfirmation()">Submit</button>


</ion-content>
