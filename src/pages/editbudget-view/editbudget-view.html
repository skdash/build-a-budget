<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Budget</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let category of categories'>
      <ion-label floating>{{category}}</ion-label>
      <ion-input type="number" (change)="recalculateTotal($event)"></ion-input>
    </ion-item>
    <ion-item [(ngModel)]="total" ngDefaultControl>
      ${{total}}
    </ion-item>
</ion-list>

  <button ion-button item-start secondary block (click)="smartBudget()">
    Smart Budget
  </button>
  <button ion-button item-end secondary block (click)="routeBack()">
    Propose
  </button>

</ion-content>
